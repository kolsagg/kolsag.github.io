<!-- Contact Content -->

<div id="follow-me" class="container mt-5">    
    <h2>Follow Me</h2>
    <div class="btn-group" role="group" aria-label="Social media links">
        <a href="https://www.linkedin.com/in/emrekolunsag" target="_blank" class="btn btn-primary">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com/kolsagg" target="_blank" class="btn btn-dark">
            <i class="fab fa-github"></i> GitHub
        </a>
    </div>
</div>


<div id="contact_form" class="container mt-5">
    <h1>Contact Emre Kolunsağ</h1>
    <p>If you have any questions or would like to get in touch with me, please fill out the form below. I look forward to hearing from you!</p>

    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>

<!-- Bootstrap alert component for success message -->
<div id="alert-container" class="alert-container fixed-bottom text-center">
  <div id="success-alert" class="alert alert-success alert-dismissible fade" role="alert">
    Email sent! I will get back to you as soon as possible.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  </div>
</div>


<script src="../js/submit.js"></script>
